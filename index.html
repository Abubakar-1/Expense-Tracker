<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center m-5">Welcome to the Expense Tracker!</h1>

      <div class="forms">
        <div class="card" style="max-width: 50%; display: none" id="signUp">
          <h2 class="h2 font-bold mb-4 text-center">Sign Up</h2>

          <div id="signupMessage"></div>

          <form id="signupForm">
            <label for="signupFullName">Full Name:</label>
            <input
              type="text"
              id="signupFullName"
              name="signupFullName"
              required
            />

            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="signupEmail" required />

            <label for="signupPassword">Password:</label>
            <input
              type="password"
              id="signupPassword"
              name="signupPassword"
              required
            />

            <label for="signupConfirmPassword">ConfirmPassword:</label>
            <input
              type="password"
              id="signupConfirmPassword"
              name="signupConfirmPassword"
              required
            />

            <label for="signupPhoneNumber">Phone Number:</label>
            <input
              type="tel"
              id="signupPhoneNumber"
              name="signupPhoneNumber"
              required
            />

            <div class="footer d-flex justify-content-between">
              <button type="button" id="signupBtn">Sign Up</button>
              <div onclick="showForm()" style="color: blue; cursor: pointer">
                Already have an account?
              </div>
            </div>
          </form>
        </div>

        <div class="card" style="max-width: 50%" id="login">
          <h2 class="h2 font-bold mb-4 text-center">Login</h2>

          <div id="loginMessage"></div>

          <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <div class="footer d-flex justify-content-between">
              <button type="button" id="loginBtn">Login</button>
              <div onclick="showSignUp()" style="color: blue; cursor: pointer">
                New? Register
              </div>
              <p
                type="button"
                style="color: blue; cursor: pointer"
                id="forgotPasswordBtn"
              >
                Forgot Password
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function showForm() {
        document.getElementById("signUp").style.display = "none";
        document.getElementById("login").style.display = "block";
      }

      function showSignUp() {
        document.getElementById("signUp").style.display = "block";
        document.getElementById("login").style.display = "none";
      }

      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      emailInput.addEventListener("keypress", handleEnterKey);
      passwordInput.addEventListener("keypress", handleEnterKey);

      // Function to handle "Enter" keypress
      function handleEnterKey(event) {
        if (event.key === "Enter") {
          const form = event.target.closest("form");
          if (form) {
            const formId = form.id;
            const submitBtn = form.querySelector("button[type='button']");
            if (submitBtn) {
              submitBtn.click();
            }
          }
        }
      }
    </script>

    <!-- ... (unchanged code) ... -->
    <script type="module" src="index.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- Firebase JS SDK -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
    ></script>
  </body>
</html>
